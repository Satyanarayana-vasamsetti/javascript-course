<!DOCTYPE html>
<html>
    <head>
        <title>
            Cart Quantity
        </title>
    </head>
    <body>
        <button onclick="
            console.log(`Cart Quantity:${CartQuantity}`);">
            Show Quantity
        </button>

        <button onclick="
        CartQuantity = CartQuantity + 1;
        console.log(`Cart Quantity:${CartQuantity}`);">
            Add to Cart
        </button>

        <button onclick="
        CartQuantity = CartQuantity + 2;
        console.log(`Cart Quantity:${CartQuantity}`);">
            +2
        </button>

        <button onclick="
        CartQuantity = CartQuantity + 3;
        console.log(`Cart Quantity:${CartQuantity}`);">
            +3
        </button>

        <button onclick="
        CartQuantity = CartQuantity + 4;
        console.log(`Cart Quantity:${CartQuantity}`);">
            +4
        </button>

        <button onclick="
        CartQuantity = CartQuantity + 5;
        console.log(`Cart Quantity:${CartQuantity}`);">
            +5
        </button>

        <button onclick="
        CartQuantity--;
        console.log(`Cart Quantity:${CartQuantity}`)">
            -1
        </button>

        <button onclick="
        CartQuantity-=2;
        console.log(`Cart Quantity:${CartQuantity}`)">
            -2
        </button>

        <button onclick="
        CartQuantity-=3;
        console.log(`Cart Quantity:${CartQuantity}`)">
            -3
        </button>

        <button onclick="
        CartQuantity = 0;
        console.log('Cart Reseting')
        console.log(`Cart Quantity:${CartQuantity}`);
        ">
            Reset Button
        </button>
        <script>
            let CartQuantity;
            CartQuantity = 0;
        </script>
    </body>
</html>
