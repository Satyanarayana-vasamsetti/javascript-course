<!DOCTYPE html>
<html>
    <head>
        <title>
            Variable
        </title>
    </head>
    <body>
        <script>
            let hour,name;
            hour = 9;
            name = "Satya";
            console.log(hour);
            if(hour>=6 && hour<=9)
            {
                console.log(`Good Morning ${name}`);
            }
            else if(hour>=13 && hour<=17){
                console.log(`Good After Noon ${name}`);
            }
            else{
                console.log(`Good Night ${name}`);
            }
        </script>
    </body>
</html>
