<!DOCTYPE html>
<html>
    <head>
        <title>
            Variable
        </title>
    </head>
    <body>
        <script>
            let cost,tax,coffee = 5,bagels = 3,soup = 9;
            cost = coffee + (2 * bagels) + soup;
            console.log(`Cost of food:$${cost}`);
            tax = cost * 0.1;
            console.log(`Tax of food(10%):$${tax}`)
            console.log(`Total cost of food:$${tax + cost}`)
        </script>
    </body>
</html>
