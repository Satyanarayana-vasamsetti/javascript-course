<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h3>Rock Paper Scissor</h3><br>
  <input type="button" value="Rock" onclick="playGame('Rock')">
  <input type="button" value="Paper" onclick="playGame('Paper')">
  <input type="button" value="Scissor" onclick="playGame('Scissor')">
  <input type="button" value="Reset Score" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  ">
  <script>
   
    let result;
    const score=JSON.parse(localStorage.getItem('score')) || {
      wins:0,
      losses:0,
      ties:0
    };
    /*if(score === null){
      score={
        wins:0,
        losses:0,
        ties:0
      }
    }*/
    function ComputerMove(){
      let computerMove = '';
      let randomNumber = Math.random();
      if(randomNumber >=0 && randomNumber <0.33){
        computerMove = 'Rock';
      }
      else if(randomNumber >=0.33 && randomNumber <0.67){
        computerMove = 'Paper';
      }
      else{
        computerMove = 'Scissor';
      }
      return computerMove;
    }
    function getResult(userMove,ComputerMove){
      if(userMove === ComputerMove){
        result = 'Tie.'
      }
      else if(
        (userMove==='Rock' && ComputerMove === 'Paper') ||(userMove==='Scissor' && ComputerMove === 'Paper') ||
        (userMove==='Paper' && ComputerMove === 'Scissor')
      ){
        result='You Win.'
      }
      else{
        result='You Lose.'
      }
      if(result === 'You Win.'){
        score.wins +=1;
      }
      else if(result === 'You Lose.'){
        score.losses +=1;
      }
      else if(result === 'Tie.'){
        score.ties +=1;
      }

      localStorage.setItem('score',JSON.stringify(score));
      return result;
    }
    function playGame(userMove){
      let com = ComputerMove();
      console.log(com); 
      let res = getResult(userMove,com);
      alert(`You picked ${userMove}. Computer picked ${com}. ${res}
Wins: ${score.wins},Losses: ${score.losses},Tie: ${score.ties}`);
    }
  </script>
</body>
</html>
