<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <body>
        <h1>Calculator</h1>
        <h3 class="res"></h3>
        <p>
            <button onclick="
                calculation += 1;
                updateDisplay();
                ">
                1
            </button>

            <button onclick="
                calculation += 2;
                updateDisplay();
                ">
                2
            </button>

            <button onclick="
                calculation += 3;
                updateDisplay();
                ">
                3
            </button>

            <button onclick="
                calculation += '+';
                updateDisplay();
                ">
                +
            </button>
        </p>
        <p>
            <button onclick="
                calculation += 4;
                updateDisplay();
                ">
                4
            </button>

            <button onclick="
                calculation += 5;
                updateDisplay();">
                5
            </button>

            <button onclick="
                calculation += 6;
                updateDisplay();">
                6
            </button>

            <button onclick="
                calculation += '-';
                updateDisplay();">
                -
            </button>
        </p>
        <p>
            <button onclick="
                calculation += 7;
                updateDisplay();">
                7
            </button>

            <button onclick="
                calculation += 8;
                updateDisplay();">
                8
            </button>

            <button onclick="
                calculation += 9;
                updateDisplay();">
                9
            </button>

            <button onclick="
                calculation += '*';
               updateDisplay();">
                *
            </button>
        </p>
        <p>
            <button onclick="
                calculation += 0;
                updateDisplay();">
                0
            </button>

            <button onclick="
                calculation += '.';
                updateDisplay();">
                .
            </button>

            <button onclick="
                calculation = eval(calculation).toString();
                updateDisplay();">
                =
            </button>

            <button onclick="
                calculation += '/';
                updateDisplay();">
                /
            </button>
        </p>
        <p>
            <button onclick="
                calculation = '';
                updateDisplay();">
                Clear
            </button>
        </p>
        <script>
            let calculation = localStorage.getItem('calculation') || ''; 
            document.querySelector('.res').innerHTML = calculation;
        
            function updateDisplay() {
                document.querySelector('.res').innerHTML = calculation;
                localStorage.setItem('calculation', calculation); // Store the updated value in local storage
            }
        </script>
    </body>
</html>
